name: AI Price Watchdog (Real-time)

on:
  workflow_dispatch: # Cho phép bấm nút "Run" thủ công
  schedule:
    - cron: '0 */6 * * *' # Tự động chạy lại mỗi 6 tiếng (nếu muốn auto 24/7, nhưng sẽ tốn phút)

jobs:
  watchdog:
    runs-on: ubuntu-latest
    timeout-minutes: 350 # Chạy tối đa 350 phút (gần 6 tiếng) rồi restart
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Watchdog
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: ${{ secrets.DB_PORT }}
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node backend/price_watchdog.js
